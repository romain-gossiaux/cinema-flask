{% extends "layout.html" %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Séances disponibles</h2>
        <div class="row g-4">
            {% for seance in liste_seances: %}
            <div class="col-md-6">
                <div class="card public-seance-card h-100 shadow">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/static/images/{{ seance.affiche }}"
                                 class="img-fluid rounded-start public-seance-img" alt="Affiche de {{ seance.titre }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title public-seance-title">{{ seance.titre }}</h5>
                                <p class="card-text"><strong>Date :</strong> {{ seance.date_heure.strftime('%d/%m/%Y') }}</p>
                                <p class="card-text"><strong>Heure :</strong> {{ seance.date_heure.strftime('%H:%M') }}</p>
                                <p class="card-text"><strong>Durée :</strong> {{ seance.duree }} min</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
